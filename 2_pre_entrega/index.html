<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cancha de Pádel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Reserva de Cancha de Pádel</h1>
        <form id="reservaForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="dia">Día:</label>
                <input type="date" id="dia" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
            </div>
            <button type="submit" class="button">Solicitar Reserva</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <!-- Sección para Mostrar Reservas -->
        <div id="reservasContainer">
            <h2>Reservas</h2>
            <table id="reservasTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="reservasList">
                    <!-- Las reservas se añadirán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
