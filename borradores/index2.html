<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtMaster - Alquiler de Canchas de Pádel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CourtMaster</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bienvenido a CourtMaster</h2>
            <p>El mejor sistema de alquiler de canchas de pádel.</p>
            <button onclick="showBookingForm()">Reservar una Cancha</button>
        </section>
        <section id="booking-form" style="display:none;">
            <h2>Reservar Cancha</h2>
            <form id="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CourtMaster. Todos los derechos reservados.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
